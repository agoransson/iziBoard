<div class="row">
  <div class="col-xs-12">
    <h1 ng-model="page.heading" strip-br="true">{{ page.heading }}</h1>
  </div>

  <div class="col-xs-12 visible-md visible-lg news-container">
    <div ng-repeat="n in news" class="news-item">
      <h4>{{ n.title }}</h4>
      <p>{{ n.body }}</p>
      <p>{{ n.created_at | brDateFilter | date:"yyyy-MM-dd" }}</p>
      <hr>
    </div>
  </div>
</div>
