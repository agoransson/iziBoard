<li class="dropdown page-type-selection">
  <a class="dropdown-toggle">
    {{ page.type }}
  </a>
  <ul class="dropdown-menu">
    <li ng-repeat="type in pageTypes">
      <a ng-click="setPageType(type)">{{ type }}</a>
    </li>
  </ul>
</li>

<div class="row">
  <div class="col-md-8 col-xs-12" ng-controller="ImageController">
    <div ng-if="(+page.images.length > 0)" ng-file-drop="onFileSelect($files, page, 'Page')" ng-file-drag-over-class="optional-css-class">
      <img class="img-responsive" ng-src="uploads/{{ page.images[page.images.length-1].filename }}" />
    </div>
    <div ng-if="(+page.images.length <= 0)" ng-file-drop="onFileSelect($files, page, 'Page')" ng-file-drag-over-class="optional-css-class">
      <img class="img-rounded img-responsive" ph-img="800x400" ph-txt="Drop image here"/>
    </div>
  </div>

  <div class="col-md-4 visible-md visible-lg news-container">
    <h2>De senaste nyheterna <small><span class="glyphicon glyphicon-plus-sign" ng-click="openNewsModal()"></span></small></h2>
    <div ng-repeat="n in news | limitTo: quantity | orderBy:orderProp:orderType" class="news-item" ng-include="'packages/wetcat/board/templates/partials/news-item-small.html'">
      <!-- Dynamic section template used -->
    </div>
  </div>
</div>

<div class="row" ng-controller="TextController">
  <div class="col-xs-12">
    <input class="admin-input h1" type="text" ng-model="page.heading" placeholder="add your headline here" />
    <h1 class="fix-heading"><small><span class="glyphicon glyphicon-ok-sign" ng-click="savePage(page)"></span> <span class="glyphicon glyphicon-plus-sign" ng-click="newTextable(page, 'Lipsum...')"></span></small></h1>
  </div>

  <div class="col-md-{{ 12 / page.texts.length }} edit-menu" ng-repeat="text in page.texts" ng-if="(+page.texts.length > 0)">
    <textarea msd-elastic class="vert" ng-mouseenter="showTextTools = true" ng-mouseleave="showTextTools = false" ng-model="text.description" btf-markdown="text.description"></textarea>
    <div ng-include="'packages/wetcat/board/templates/partials/edit-toolbox.html'"></div>
  </div>
  <div ng-if="(+page.texts.length <= 0)">
    <div class="col-xs-12">
      <span class="glyphicon glyphicon-ok-sign" ng-click="newTextable(page, 'Lipsum...')"></span> Add new column
    </div>
  </div>
</div>
