<li class="dropdown page-type-selection" ng-if="isAdmin()">
  <a class="dropdown-toggle">
    {{ page.type }}
  </a>
  <ul class="dropdown-menu">
    <li ng-repeat="type in pageTypes">
      <a ng-click="setPageType(type)">{{ type }}</a>
    </li>
  </ul>
</li>

<div class="row">
  <div class="col-xs-12" ng-if="isAdmin()">
    <input class="admin-input h1" type="text" ng-model="page.heading" placeholder="add your headline here" />
    <h1 class="fix-heading"><small><span class="glyphicon glyphicon-ok-sign" ng-click="savePage(page)" tooltip="Save" tooltip-placement="bottom"></span> <span class="glyphicon glyphicon-plus-sign" ng-click="openNewsModal()" tooltip="Add news item" tooltip-placement="bottom"></span></small></h1>
  </div>
  <div class="col-xs-12" ng-if="!isAdmin()">
    <h1 ng-model="page.heading">{{ page.heading }}</h1>
  </div>

  <div class="col-xs-12 visible-md visible-lg news-container">
    <div ng-repeat="n in news | orderBy:orderProp:orderType" class="news-item" ng-include="'packages/wetcat/board/templates/partials/news-item-large.html'">
      <!-- Dynamic section template used -->
    </div>
  </div>
</div>
