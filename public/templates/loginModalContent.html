
  <div class="modal-header">
    <h3>Login</h3>
  </div>
  <div class="modal-body">
    <div class="row">

      <div class="col-xs-12">
        <input class="form-control" type="text" placeholder="email" ng-model="useritem.email">
      </div>
      <div class="col-xs-12">
        <input class="form-control" type="password" placeholder="password" ng-model="useritem.password">
      </div>

    </div>
  </div>

  <div class="modal-footer">
    <div class="btn-group">
      <button type="button" class="btn btn-primary" ng-click="loginModalOk()">OK</button>
      <button type="button" class="btn btn-warning" ng-click="loginModalCancel()">Cancel</button>
    </div>
  </div>
